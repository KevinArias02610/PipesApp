<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas}}.
    </p>

</div>

<br>
<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" (click)="modificarParametro()" label="Toggle mayÃºsculas" icon="pi pi-filter" class="p-button-raised p-button-help md:mr-1"></button>
        <button pButton pRipple type="button" (click)="cambiarOrden('nombre')" label="Por nombre" icon="pi pi-sort" class="p-button-success md:mr-1"></button>
        <button pButton pRipple type="button" (click)="cambiarOrden('vuela')" label="Vuela" icon="pi pi-sort" class="p-button-danger md:mr-1"></button>
        <button pButton pRipple type="button" (click)="cambiarOrden('color')" label="Color" icon="pi pi-sort" class="p-button-warning md:mr-1"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col md:mt-2">
        <p-table [value]="heroes | ordenar: ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col md:mt-2">
        <p-table [value]="heroes2">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre}}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
